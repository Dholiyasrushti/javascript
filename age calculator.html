<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		input{
			font-size: 30px;
			font-family: sans-serif;
		}
	</style>
	<script type="text/javascript">
		function date() {
			var dob=document.getElementById('dob').value;
			// 	document.write(dob);
			var doc=new Date();
			// document.write("<br>"+(doc));
			var birth_year=(dob.substring(0,4));
			// document.write("<br>"+(birth_year));
			var birth_month=(dob.substring(5,7));
			// document.write("<br>"+(birth_month));
			var birth_day=(dob.substring(8,10));
			// document.write("<br>"+(birth_day));

			// var birthday=new Date(birth_year ,birth_month-1,birth_day);
			// document.write("<br> birthday:"+birthday.getMilliseconds());
			// var birth_milli=birth_day* 86400000;
			// document.write("<br>"+(birth_milli));
			// document.write("<br>"+doc.getMilliseconds());
			// seconds=birth_milli-(doc.getMilliseconds());
			// document.write("<br>"+seconds);
			var year=(doc.getFullYear())-birth_year;
			document.write("<h1>Years :"+year+"</h1>");
			var month=(year*12)+(doc.getMonth())-birth_month+1;
					document.write("<h1>Months :"+month+"</h1>");

			var week=Math.floor((month*4.34524)+1);
					document.write("<h1>Weeks :"+week+"</h1>");

			var day=week*7;
						document.write(" <h1>Days :"+day+"</h1>");

			var hour=day*24;
				document.write(" <h1>Hours:"+hour+"</h1>");

			var min=hour*60;
			document.write(" <h1>Minutes :"+min+"</h1>");

			var second=min*60;
				document.write("<h1>Seconds :"+second+"</h1>");

			// var day=(year*365)+(doc.getMonth()*30.4167)-(birth_month*30.4167);
			// document.write("<br>"+day);

		}
		
	</script>
</head>
<body>
	<h1>Enter Name : <input type="text" name=""></h1>
	<h1> Enter Birth Date : <input type="date" name="" id="dob"></h1>
	<input type="button" name="" value="Submit" onclick="date()" style="padding:10px 30px ; font-size: 20px;">
</body>
</html>
